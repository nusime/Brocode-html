<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="username">username</label>
      <input
        type="text"
        id="username"
        minlength="5"
        &&
        maxlength="17"
        required
      />
      <br />
      <br />
      <label for="password">password</label>
      <input type="password" id="password" minlength="8" />
      <br />
      <br />
      <label for="email">email</label>
      <input type="email" id="email" placeholder="someone678@gmail.com" />
      <br />
      <br />
      <label for="phone">phone #</label>
      <input
        type="tel"
        id="phone"
        placeholder="09-6633-7508"
        pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
      />
      <br />
      <br />
      <label for="bday">birthdate</label>
      <input type="date" id="bday" />
      <br />
      <br />
      <label for="title">Title:-</label>

      <label for="Mr">Mr</label>
      <input type="radio" id="Mr" value="Mr" name="title" />
      <label for="Mrs">Mrs</label>
      <input type="radio" id="Mrs" value="Mrs" name="title" />
      <label for="Ms">Ms</label>
      <input type="radio" id="Ms" value="Ms" name="title" />
      <br />
      <br />
      <label for="payment">Payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="creditcard">creditcard</option>
      </select>
      <br />
      <br />
      <label for="subscribe">subscribe</label>
      <input type="checkbox" id="subscribe" />
      <br />
      <br />
      <label for="comment">comment</label>
      <textarea name="" id="comment" cols="30" rows="10"></textarea>
      <br />
      <br />
      <label for="file">File</label>
      <input type="file" accept="image/jpg" />
      <br />
      <br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
